<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>v-model和radio</title>
  </head>
  <body>
    <div id="app">
      <label for="male">
        <!-- input中name的作用是互斥，男女只能选一个 -->
        <!-- 当v-model绑定同一个变量时，name可以删除，仍有互斥 -->
        <input type="radio" id="male" name="gender" value="男" v-model="gender">男
      </label>
      <label for="female">
        <input type="radio" id="female" name="gender" value="女" v-model="gender">女
      </label>
      <h2>你选择的性别是：{{gender}}</h2>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script>
      var app = new Vue({
        el: "#app",
        data: {
          message: "Vue.js",
          // 默认是女生
          gender: '女'
        },
      });
    </script>
  </body>
</html>
