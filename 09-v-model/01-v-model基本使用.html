<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>v-model基本</title>
</head>
<body>
  <div id="app">
    <input type="text" v-model="message">
    <h2>{{message}}</h2>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue"></script>
  <script>
    var app = new Vue({
      el: '#app',
      data:{
        message: 'Vue.js',
      }
    });
  </script>
</body>
</html>
