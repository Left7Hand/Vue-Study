<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>computed复杂操作</title>
</head>
<body>
  <div id="app">
    <h2>书的总价格：{{totalPrice}}</h2>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue"></script>
  <script>
    var app = new Vue({
      el: '#app',
      data:{
        books: [
          {id: 101, name: 'book1', price: 82},
          {id: 102, name: 'book2', price: 84},
          {id: 103, name: 'book3', price: 52},
          {id: 104, name: 'book4', price: 102},
          {id: 105, name: 'book5', price: 98},
        ]
      },
      // 计算属性computed是属性，不需要加括号()
      // 起名字的时候不要用动词，用名词
      computed:{
        // 遍历计算books的price总和
        totalPrice(){
          // ---方式1
          // let result = 0;
          // for (let i = 0; i < this.books.length; i++) {
          //   result += this.books[i].price;
          // }
          // return result;

          // ---方式2
          // let result = 0
          // for (let i in this.books) {
          //   result += this.books[i].price
          // }
          // return result

          // ---方式3
          let result = 0
          for (let i of this.books) {
            result += i.price
          }
          return result
        }
      }
    });
  </script>
</body>
</html>
