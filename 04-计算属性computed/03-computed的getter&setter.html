<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>computed getter&setter</title>
</head>
<body>
  <div id="app">
    <h2>{{fullName}}</h2>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue"></script>
  <script>
    var app = new Vue({
      el: '#app',
      data:{
        firstName: 'Harry',
        lastName: 'Potter'
      },
      // 计算属性一般是没有set方法，只读属性
      computed:{
        // 对象的形式
        fullName:{
          set(newValue){
            console.log('-----', newValue);
            let names = newValue.split(' ');
            this.firstName = names[0];
            this.lastName = names[1];
          },
          get(){
            return this.firstName + ' ' + this.lastName
          },
        }
        // 可以简写为：(默认就是get)
        // fullName(){
        //   //return ......
        // }

      }

    });
  </script>
</body>
</html>
