<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>父组件和子组件</title>
</head>
<body>
  <div id="app">
    <cpn2></cpn2>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue"></script>
  <script>
    // 1.创建组件构造器（子组件）
    const cpnC1 = Vue.extend({
      template: `
        <div>
          <h2>标题1</h2>
          <p>内容111</p>
        </div>
      `
    });

    // 创建组件构造器（父组件）
    const cpnC2 = Vue.extend({
      template: `
        <div>
          <h2>标题2</h2>
          <p>内容222</p>
          <cpn1></cpn1>
        </div>
      `,
      components:{
        // 注册子组件，只能在这个组件中使用
        cpn1 : cpnC1
      },
    });

    // root组件，把Vue实例看作全部组件的父组件（类比java中的object类）
    var app = new Vue({
      el: '#app',
      data:{
        message: 'Vue.js',
      },
      // vue内部注册的组件是局部组件，只能在这个vue中使用
      components:{
        // 组件名：组件构造器
        cpn2 : cpnC2
      },
    })
  </script>
</body>
</html>
