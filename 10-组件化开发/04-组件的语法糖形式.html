<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>组件的语法糖形式</title>
  </head>
  <body>
    <div id="app">
      <cpn1></cpn1>
      <cpn2></cpn2>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script>
      // 全局组件的语法糖
      Vue.component("cpn1", {
        template: `
        <div>
          <h2>全局组件：标题1</h2>
          <p>内容1111111</p>
        </div>
      `,
      });

      var app = new Vue({
        el: "#app",
        data: {
          message: "Vue.js",
        },
        // 局部组件的语法糖形式
        components: {
          cpn2: {
            template: `
        <div>
          <h2>局部组件：标题2</h2>
          <p>内容2222222</p>
        </div>
      `,
          },
        },
      });
    </script>
  </body>
</html>
