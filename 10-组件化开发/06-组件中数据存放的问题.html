<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>组件中数据存放的问题</title>
  </head>
  <body>
    <div id="app">
      <cpn></cpn>
    </div>

    <template id="cpn">
      <div>
        <h2>{{title}}</h2>
        <p>内容: template</p>
      </div>
    </template>

    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script>
      var app = new Vue({
        el: "#app",
        data: {
          message: "Vue.js",
        },
        components: {
          cpn: {
            template: "#cpn",
            // data是函数，需要返回一个对象
            data(){
              return {
                title : 'data方法的标题'
              }
            }
          },
        },
      });
    </script>
  </body>
</html>
