<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>组件基本使用</title>
</head>
<body>
  <div id="app">
    <!-- 3.使用组件 -->
    <my-cpn></my-cpn>
    <my-cpn></my-cpn>
    <my-cpn></my-cpn>
    
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue"></script>
  <script>
    // 1.创建组件构造器constructor
    const cpnConstructor = Vue.extend({
      template: `
      <div>
      <h2>标题1</h2>
      <p>内容1111</p>
      <p>内容2222</p>
      </div>`
    })

    // 2.注册组件（参数1：组件名称，参数2：组件构造器）
    Vue.component("my-cpn", cpnConstructor)

    var app = new Vue({
      el: '#app',
      data:{
        message: 'Vue.js',
      }
    });
  </script>
</body>
</html>
