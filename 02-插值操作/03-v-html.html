<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title></title>
</head>
<body>
  <div id="app">
    <h2>{{message}}</h2>
    <!-- v-html可以解析出html标签 -->
    <h2 v-html="url"></h2>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue"></script>
  <script>
    var app = new Vue({
      el: '#app',
      data:{
        message: 'hello world Vue.js',
        url: '<a href="http://www.bing.com">bing</a>',
      }
    });
  </script>
</body>
</html>
