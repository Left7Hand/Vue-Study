<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>v-once</title>
</head>
<body>
  <div id="app">
    <h2>{{message}}</h2>
    <!-- v-once指令：只会显示第一次的数据，后续更新后的数据不会变化 -->
    <h2 v-once>{{message}}</h2>
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/vue"></script>
  <script>
    var app = new Vue({
      el: '#app',
      data:{
        message: 'hello world Vue.js',
      }
    });
  </script>
</body>
</html>
