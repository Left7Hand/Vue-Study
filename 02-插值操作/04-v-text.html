<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>v-text</title>
</head>
<body>
  <div id="app">
    <h2>{{message}}</h2>
    <!-- v-text绑定数据，1.{{}}双括号形式更常用，2.会覆盖原先的数据 -->
    <h2 v-text="message">123</h2>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue"></script>
  <script>
    var app = new Vue({
      el: '#app',
      data:{
        message: 'hello Vue.js',
      }
    });
  </script>
</body>
</html>
