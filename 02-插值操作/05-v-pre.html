<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>v-pre</title>
</head>
<body>
  <div id="app">
    <h2>{{message}}</h2>
    <!-- v-pre解析出原来的东西，让mustache语法失效，结果：{{message}} -->
    <h2 v-pre>{{message}}</h2>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue"></script>
  <script>
    var app = new Vue({
      el: '#app',
      data:{
        message: 'hello world Vue.js',
      }
    });
  </script>
</body>
</html>
