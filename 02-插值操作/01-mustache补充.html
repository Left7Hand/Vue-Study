<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>mustache语法</title>
</head>
<body>
  <div id="app">
    {{message}}
    <h3>{{firstName + lastName}}</h3>
    <h3>{{firstName + ' ' + lastName}}</h3>
    <h3>{{firstName}} {{lastName}}</h3>
    <h3>{{count * 3}}</h3>
  
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue"></script>
  <script>
    var app = new Vue({
      el: '#app',
      data:{
        message: 'hello world Vue.js',
        firstName: 'Chris',
        lastName: 'Green',
        count: 100,
      }
    });
  </script>
</body>
</html>
