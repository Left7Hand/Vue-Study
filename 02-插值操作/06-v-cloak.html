<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>v-cloak</title>
  <style>
    [v-cloak] {
      display: none;
    }
  </style>
</head>
<body>
  <div id="app">
    <h2 v-cloak>{{message}}</h2>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue"></script>
  <script>
    // 在vue解析之前，div中有v-cloak属性
    // 在vue解析之后，div中的v-cloak属性就没了
    // 当页面延时比较长的时候，可以使用v-cloak，避免显示{{message}}，提升用户体验
     
    setTimeout(() => {
      var app = new Vue({
      el: '#app',
      data:{
        message: 'hello world Vue.js',
      }
    });
    }, 1000);
  </script>
</body>
</html>
