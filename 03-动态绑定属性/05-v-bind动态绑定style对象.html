<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>v-bind动态绑定style</title>
  </head>
  <body>
    <div id="app">
      <h2 :style="{fontSize: finalSize + 'px', color: finalColor}">{{message}}</h2>
      <h2 :style="finalStyle()">{{message}}</h2>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script>
      var app = new Vue({
        el: "#app",
        data: {
          message: "Vue.js",
          finalSize: 50,
          finalColor: 'blue',
        },
        methods: {
          finalStyle(){
            return {fontSize: this.finalSize + 'px', color: this.finalColor}
          }
        }
      });
    </script>
  </body>
</html>
