<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>homework1</title>
    <style>
      .active {
        color: red;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <h2>
        <ul>
          <li v-for="(m, index) in movies" 
            v-bind:class="{active:index==currentIndex}"
            v-on:click="changeColor(index)">
            {{index}}--{{m}}
          </li>
        </ul>
      </h2>
      <button @click="currentIndex = -1">clear</button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script>
      var app = new Vue({
        el: "#app",
        
        data: {
          message: "hello world Vue.js",
          currentIndex: -1,
          movies: ['movie1', 'movie2', 'movie3', 'movie4'],
        },
        methods: {
          changeColor(index){
            this.currentIndex = index
          }
        }, 
      });
    </script>
  </body>
</html>
