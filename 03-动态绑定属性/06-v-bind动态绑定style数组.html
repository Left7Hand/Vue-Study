<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>v-bind动态绑定style数组</title>
  </head>
  <body>
    <div id="app">
      <h2 :style="[fontSizeStyle, colorStyle]">{{message}}</h2>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script>
      var app = new Vue({
        el: "#app",
        data: {
          message: "Vue.js",
          fontSizeStyle: {fontSize : '50px'},
          colorStyle: {color: 'orange'},
        },
      });
    </script>
  </body>
</html>
