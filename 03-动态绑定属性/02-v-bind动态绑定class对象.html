<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>v-bind动态绑定class</title>
  <style>
    .active {
      background: red;
    }
    
  </style>
</head>
<body>
  <div id="app">
    <h2 class="title" v-bind:class="{'active': isActive, 'line': inLine}">{{message}}</h2>
    <button v-on:click="change()">button</button>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue"></script>
  <script>
    var app = new Vue({
      el: '#app',
      data:{
        message: 'hello world Vue.js',
        isActive: true,
        inLine: true,
      },
      methods:{
        change(){
          this.isActive = !this.isActive;
        }
      },
    });
  </script>
</body>
</html>
