<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>v-bind动态绑定class数组</title>
  <style>
    .active {
      background: red;
    }
    
  </style>
</head>
<body>
  <div id="app">
    <!-- <h2 class="title" v-bind:class="['active', 'line']">{{message}}</h2> -->
    <!-- vue中有单引号的是字符串，没有则是变量 -->
    <h2 class="title" v-bind:class="['active', 'line']">{{message}}</h2>
    <h2 class="title" v-bind:class="[active, line]">{{message}}</h2>
    <h2 class="title" :class="getClasses()">{{message}}</h2>
    <button v-on:click="change()">button</button>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue"></script>
  <script>
    var app = new Vue({
      el: '#app',
      data:{
        message: 'hello world Vue.js',
        active: '11111',
        line: '22222',
      },
      methods:{
        change(){
          this.isActive = !this.isActive
        },
        getClasses(){
          return [this.active, this.line]
        },
      },
    });
  </script>
</body>
</html>
