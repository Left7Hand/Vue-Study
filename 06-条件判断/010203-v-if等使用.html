<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>v-if等</title>
  </head>
  <body>
    <div id="app">
      <!-- 直接在html中写，代码会比较繁琐 -->
      <h2 v-if="score >= 80 && score <= 100">优秀</h2>
      <h2 v-else-if="score >= 70">良好</h2>
      <h2 v-else-if="score >= 60">及格</h2>
      <h2 v-else>不及格</h2>
      <hr />
      <!-- 使用计算属性 -->
      <h3>{{result}}</h3>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script>
      var app = new Vue({
        el: "#app",
        data: {
          message: "",
          score: 90,
        },
        computed: {
          result() {
            if (this.score >= 80 && this.score <= 100) {
              this.message = "优秀";
            } else if (this.score >= 70) {
              this.message = "良好";
            } else if (this.score >= 60) {
              this.message = "及格";
            } else {
              this.message = "不及格";
            }
            return this.message;
          },
        },
      });
    </script>
  </body>
</html>
