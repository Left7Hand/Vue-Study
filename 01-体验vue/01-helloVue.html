<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hello Vue 01</title>
    
</head>
<body>
  <!-- vue的hello world项目 -->
  <!-- 原生的JS：命令式编程1，第一步怎么做->第二部怎么做->第三步怎么做。。。 -->
  <!-- vue：响应式编程，数据发生改变->页面会自动发生响应 -->
  <div id="app">
    <h2>{{message}}</h2>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue"></script>
  <script>
    var app = new Vue({
      el: '#app',
      data:{
        message: 'hello world Vue.js',
      }
    });
  </script>
</body>
</html>
