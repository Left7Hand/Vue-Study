<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>slot</title>
  </head>
  <body>
    <div id="app">
      <cpn></cpn>
      <cpn><i>iiiiii</i></cpn>
      <cpn>
        <p>pppp</p>
        <div>div</div>
      </cpn>
    </div>

    <!-- 
     1.插槽的基本使用<slot></slot>
     2.插槽的默认值 <slot><button></button></slot>
     3.若组件中有多个值，就一起替换 
    -->

    <template id="cpn">
      <div>
        <h4>标题xxx</h4>
        <!-- 加默认值 -->
        <slot><button>btn</button></slot>
      </div>
    </template>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
      var app = new Vue({
        el: "#app",
        data: {
          message: "Vue.js",
        },
        components:{
          cpn: {
            template: '#cpn',
          }
        }
      });
    </script>
  </body>
</html>
