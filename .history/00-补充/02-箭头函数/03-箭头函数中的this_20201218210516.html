<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>箭头函数中的this</title>
  </head>
  <body>
    <script>
      // 使用function肯定是window
      setTimeout(function () {
        console.log(this);
      });

      // 这里的 this 是 window
      // 箭头函数往外层查找
      setTimeout(() => {
        console.log(this);
      });

      console.log('------------------------');
      const obj = {
        aaa() {
          // aaa()的this是obj

          // 在function中this是window
          setTimeout(function () {
            // window
            setTimeout(function () {
              console.log(this);
            });

            // this是window
            
            // 往外层找，这里是window
            setTimeout(() => {
              console.log(this);
            });
          });

          // 箭头函数的this是外面一层的this
          setTimeout(() => {
            // window
            setTimeout(function () {
              console.log(this);
            });

            // this是aaa()的this，是obj对象

            // 往外层找，这里是obj
            setTimeout(() => {
              console.log(this);
            });
          });
        },
      };

      obj.aaa()
    </script>
  </body>
</html>
