<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>箭头函数的参数和返回值</title>
</head>
<body>
  <script>
    // 1.0 - 有两个参数
    const add = (num1, num2) => {
      return num1 + num2
    }
    console.log(add(10,20));

    // 2.1 - 只有一个参数，num1原先是(num1)，一个参数时，括号可以省略
    const square = num1 => {
      return num1 * num1
    }
    console.log(square(10));

    // 2.2 - 只有一个参数，return也可以省略
    


  </script>
</body>
</html>
