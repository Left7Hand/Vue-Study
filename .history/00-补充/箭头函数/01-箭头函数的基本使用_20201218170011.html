<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>箭头函数的基本使用</title>
</head>
<body>
    <script>
      // 1.函数的基本写法
      const aaa = function () {
        console.log('aaa');
      }

      // 2.在对象字面量中
      const bbb = {
        bbb(){
          console.log('bbb');
        }
      }
      bbb.bbb

      // 


    </script>
</body>
</html>
