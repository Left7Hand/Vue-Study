<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>promise链式调用2</title>
</head>
<body>
  <script>
    // wrapped into
    // 网络请求：aaa -> 自己处理(10行)
    // 处理：aaa111 -> 自己处理(10行)
    // 处理：aaa111222 -> 自己处理(10行)

    // 方式1
    new Promise((resolve, reject) => {
      setTimeout(()=>{
        resolve('aaa')
      },3000)
    }).then(res => {
      console.log('第一次调用：'+res);

      return new Promise((resolve) => {
        setTimeout(()=>{
          resolve(res + '111')
        },3000)
      })
    })
  </script>
</body>
</html>
