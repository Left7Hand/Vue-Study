<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>promise的链式调用</title>
  </head>
  <body>
    <script>
      // 当出现回调地狱的时候，使用Promise，这时一种链式编程
      new Promise((resolve, reject) => {
        setTimeout(() => {
          resolve("hello promise 111");
        }, 2000);
      }).then((msg) => {
        console.log(msg);
        console.log(msg);
        console.log(msg);
        return new Promise((resolve, reject) => {
          setTimeout(() => {
            resolve("hello promise 222");
          }, 2000);
        }).then((msg) => {
          console.log(msg);
          console.log(msg);
          console.log(msg);
          return new Promise((resolve, reject) => {
            setTimeout(() => {
              resolve("hello promise 333");
            }, 2000);
          }).then((msg) => {
            console.log(msg);
            console.log(msg);
            console.log(msg);
          });
        });
      });
    </script>
  </body>
</html>
